<!-- /Users/qiansui/Desktop/Freelancer/chrome_extension/popup.html -->
<!-- This file contains the main popup interface for the Loadshift Chrome Extension, where users can input their truck information and transport preferences -->
<!-- This is NOT meant to handle actual data processing or API calls, but to demonstrate the UI design and user flow -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadshift Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        .truck-card {
            transition: all 0.3s ease;
        }
        .truck-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <img src="images/logo.jpeg" alt="Loadshift Logo" class="h-8 mr-2">
                <h1 class="text-xl font-bold text-blue-800">Loadshift Assistant</h1>
            </div>
            <button class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
        </div>

        <!-- Truck Information Section -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">My Trucks</h2>
                <button class="text-sm bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
                    Add Truck
                </button>
            </div>

            <!-- Saved Trucks (Mock Data) -->
            <div class="space-y-3">
                <!-- Truck 1 -->
                <div class="truck-card bg-white p-3 rounded-lg border border-gray-200 shadow-sm flex justify-between items-center cursor-pointer selected-truck">
                    <div>
                        <h3 class="font-medium text-blue-800">"My Big Hauler"</h3>
                        <p class="text-sm text-gray-600">Flatbed • Max Load: 28 tons</p>
                        <p class="text-sm text-gray-500">Fuel: 42L/100km • 14.5m length</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 mb-1"><path d="M10 17h4V5H2v12h3"></path><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5v8h1"></path><path d="M14 17a3 3 0 1 0 6 0"></path><circle cx="7" cy="17" r="3"></circle></svg>
                        <span class="text-xs text-blue-600 font-medium">Selected</span>
                    </div>
                </div>

                <!-- Truck 2 -->
                <div class="truck-card bg-white p-3 rounded-lg border border-gray-200 shadow-sm flex justify-between items-center cursor-pointer">
                    <div>
                        <h3 class="font-medium text-gray-800">"Fuel Saver"</h3>
                        <p class="text-sm text-gray-600">Box Truck • Max Load: 16 tons</p>
                        <p class="text-sm text-gray-500">Fuel: 30L/100km • 9.8m length</p>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M10 17h4V5H2v12h3"></path><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5v8h1"></path><path d="M14 17a3 3 0 1 0 6 0"></path><circle cx="7" cy="17" r="3"></circle></svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transport Task Preferences -->
        <div class="bg-white p-4 rounded-lg border border-gray-200 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Transport Preferences</h2>
            
            <!-- Origin/Destination -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Origin</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        </div>
                        <input type="text" value="Sydney, NSW" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="From">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        </div>
                        <input type="text" value="Melbourne, VIC" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="To">
                    </div>
                </div>
            </div>

            <!-- Date Range -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Date Range</label>
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
                        </div>
                        <input type="text" value="May 24, 2025" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="Start Date">
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
                        </div>
                        <input type="text" value="May 30, 2025" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="End Date">
                    </div>
                </div>
            </div>

            <!-- Cargo Type -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Cargo Type</label>
                <div class="relative">
                    <select class="block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md appearance-none text-sm bg-white">
                        <option selected>General Freight</option>
                        <option>Building Materials</option>
                        <option>Refrigerated Goods</option>
                        <option>Machinery</option>
                        <option>Vehicles</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="m6 9 6 6 6-6"></path></svg>
                    </div>
                </div>
            </div>

            <!-- Weight and Volume -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Weight (tons)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="m3 6 3-3h12l3 3"></path><path d="M6 6h.01"></path><path d="M18 6h.01"></path><path d="M18 15.25V20a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-4.75"></path><path d="M12 6v8"></path><path d="M8.246 11a6 6 0 0 0 7.508 0"></path></svg>
                        </div>
                        <input type="text" value="18.5" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="Weight">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Volume (m³)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path><path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path><path d="M12 3v6"></path></svg>
                        </div>
                        <input type="text" value="42" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="Volume">
                    </div>
                </div>
            </div>

            <!-- Additional Preferences -->
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">Additional Preferences</label>
                <div class="flex flex-wrap gap-2">
                    <div class="flex items-center bg-blue-50 px-3 py-1 rounded-full border border-blue-200">
                        <input type="checkbox" id="shortest" checked class="h-4 w-4 text-blue-600 rounded">
                        <label for="shortest" class="ml-1.5 text-sm text-blue-800">Shortest Route</label>
                    </div>
                    <div class="flex items-center bg-gray-50 px-3 py-1 rounded-full border border-gray-200">
                        <input type="checkbox" id="avoid-tolls" class="h-4 w-4 text-blue-600 rounded">
                        <label for="avoid-tolls" class="ml-1.5 text-sm text-gray-700">Avoid Tolls</label>
                    </div>
                    <div class="flex items-center bg-gray-50 px-3 py-1 rounded-full border border-gray-200">
                        <input type="checkbox" id="night" class="h-4 w-4 text-blue-600 rounded">
                        <label for="night" class="ml-1.5 text-sm text-gray-700">Night Driving</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Find Perfect Match Button -->
        <a href="analysis.html" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
            Find Perfect Match
        </a>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
